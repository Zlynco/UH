<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2</title>
</head>

<body>
    <form action="index.html"><button type="submit">KEMBALI</button></form>
    <h2>Program Kasir</h2>

    <form id="kasirForm">
        <label for="kodeBarang">Kode Barang:</label>
        <input type="text" id="kodeBarang" required><br>

        <label for="namaBarang">Nama Barang:</label>
        <input type="text" id="namaBarang" required><br>

        <label for="hargaBarang">Harga Barang:</label>
        <input type="number" id="hargaBarang" required><br>

        <label for="jumlahBarang">Jumlah Barang:</label>
        <input type="number" id="jumlahBarang" required><br>

        <button type="button" onclick="tambahBarang()">Tambah Barang</button>
    </form>

    <h3>Informasi Barang:</h3>
    <ul id="daftarBarang"></ul>

    <script>
        function tambahBarang() {
            // Mengambil nilai dari input
            var kodeBarang = document.getElementById('kodeBarang').value;
            var namaBarang = document.getElementById('namaBarang').value;
            var hargaBarang = document.getElementById('hargaBarang').value;
            var jumlahBarang = document.getElementById('jumlahBarang').value;

            // Menampilkan informasi barang
            var informasiBarang = "Kode: " + kodeBarang + ", Nama: " + namaBarang + ", Harga: " + hargaBarang + ", Jumlah: " + jumlahBarang + ", Total: " + hargaBarang * jumlahBarang;

            // Menambahkan informasi barang ke dalam daftar
            var daftarBarang = document.getElementById('daftarBarang');
            var listItem = document.createElement('li');
            listItem.textContent = informasiBarang;
            daftarBarang.appendChild(listItem);

            // Mereset nilai input setelah ditambahkan
            document.getElementById('kodeBarang').value = '';
            document.getElementById('namaBarang').value = '';
            document.getElementById('hargaBarang').value = '';
            document.getElementById('jumlahBarang').value = '';
        }
    </script>

</body>

</html>
